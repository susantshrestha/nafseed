---
layout: default
title: Activities
---

<section class="container-fluid">
  <div class="container-fluid content">
    <div class="row">
      <div class="col-md-6">
        <h3 >naf <span class="second">activities</span></h3>
        <ul class="text-left" style="list-style:none">
          {% for act in site.data.activities %}
          <li class="orange " style="margin:5px;"><p style="margin-left:5px;">{{act.content}}</p></li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-6">
        <h3>training</h3>
        <ul style="list-style:none">
          {% for act in site.data.training %}
          <li class="blue" style="margin:5px;"><p style="margin-left:5px;">{{act.content}}</p></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
